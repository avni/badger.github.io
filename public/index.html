<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="https://unpkg.com/@primer/css@^20.2.4/dist/primer.css"/>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h1>QR Code Generator</h1>
            <label for="githubhandle">GitHub Handle:</label>
            <input type="text" id="githubhandle" name="githubhandle">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname">
            <label for="company">Company:</label>
            <input type="text" id="company" name="company">
            <label for="jobtitle">Job Title:</label>
            <input type="text" id="jobtitle" name="jobtitle">
            <label for="pronouns">Pronouns:</label>
            <input type="text" id="pronouns" name="pronouns">
        </div>
        <div class="qr-section">
            <div class="qr-container">
                <div id="qrcode"></div>
            </div>
            <div class="input-container">
                <label for="fullstring">Full String:</label>
                <input type="text" id="fullstring" name="fullstring" readonly>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <footer style="position: fixed; bottom: 0; left: 0; right: 0; background-color: #f0f0f0; padding: 10px; text-align: center;">
        <a href="https://github.com/badger/qrcreator" target="_blank" style="color: #333; text-decoration: none;">
            View source</a>
    </footer>
</body>
</html>
